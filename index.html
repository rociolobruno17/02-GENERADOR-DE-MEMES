<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Generador de Memes</title>
</head>

<body class="modo-oscuro">

    <header>
        <h1 class="titulo-app">Generador de memes</h1>
        <div class="contenedor-botones-principales">
            <button class="boton-imagen" type="button" aria-label="Abrir panel de imagen">Imagen</button>
            <button class="boton-texto" type="button" aria-label="Abrir panel de texto">Texto</button>
            <button class="boton-modo" type="button" aria-label="Cambiar a modo oscuro">Modo oscuro</button>
        </div>
    </header>

<div class="main">
    <div class="contenedor-meme">
        <div id="card">
            <h2 id="topcard"></h2>

            <div id="contenedor-imagen"></div>

            <h2 id="bottomcard"></h2>
        </div>
        <div class="botones-secundarios">
            <button id="descargar">Descargar meme</button>
            <button id="restablecer">Reestablecer</button>
        </div>
    </div>
    
    <aside class="panel-control-texto">
    <form>
            <h2>TEXTO</h2>
            <label>Texto Superior</label>
            <input id="textotop" type="text" placeholder="Escribe aquí..." />
    
            <label>Texto Inferior</label>
            <input id="textobottom" type="text" placeholder="Escribe aquí..." />
    
            <label>Familia Tipográfica</label>
            <select id="fuente-tipografica">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Georgia, serif">Georgia</option>
                <option value="'Comic Sans MS', cursive">Comic Sans</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
            </select>
    
            <label>Tamaño</label>
            <input id="tamaño-fuente" type="number" min="10" max="100" step="1" value="24" />
    
            <label>Interlineado</label>
            <input id="interlineado" type="number" min="1" max="3" step="0.1" value="1.5" />
    
            <label>Color</label>
            <input id="textocolor" type="color" />
    
            <label>Fondo</label>
            <input id="textocolorfondo" type="color" />
    
            <label>Alinear</label>
            <select id="textoalign">
                <option value="left">Izquierda</option>
                <option value="center">Centro</option>
                <option value="right">Derecha</option>
            </select>
        </form>
    </aside>


    <aside class="panel-control-imagen">
    <form>
            <h2>IMAGEN</h2>

            <input type="text" id="url-imagen" placeholder="Ingresa la URL de la imagen" />
            <button id="cargar-imagen">Cargar Imagen</button>

            <h3>FILTROS</h3>
        <label>Brillo</label>
        <input type="range" id="brillo" min="0" max="1" step="0.1" >

        <label>Opacidad</label>
        <input type="range" id="opacidad" min="0" max="1" step="0.1" >
        
        <label>Contraste</label>
        <input type="range" id="contraste" min="100%" max="1000%" step="1%" >

        <label>Desenfoque</label>
        <input type="range" id="desenfoque" min="0px" max="10px" step="0.1px" >

        <label>Escala de Grises</label>
        <input type="range" id="grises" min="0%" max="100%" step="1%" >

        <label>Sepia</label>
        <input type="range" id="sepia" min="0%" max="100%" step="1%" >

        <label>Hue</label>
        <input type="range" id="hue" min="0deg" max="359deg" step="1deg" >

        <label>Saturación</label>
        <input type="range" id="saturacion" min="100%" max="1000%" step="10%" >

        <label>Negativo</label>
        <input type="range" id="negativo" min="0" max="1" step="0.1" >

    </form>
    </aside>
</div>







    
    <script src="main.js"></script>
</body>

</html>
