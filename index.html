<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <!-- FAVICON -->


    <!-- ICONOS IMPORTADOS DE FLATICON -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    
    <!-- FUENTE DE GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Orbitron:wght@400..900&family=Sanchez:ital@0;1&display=swap" rel="stylesheet">

    <title>Generador de Memes</title>
</head>

<body class="modo-oscuro">

    <header>
        <h1 class="titulo-app">GENERADOR DE MEMES</h1>
        <div class="contenedor-botones-principales">
            <button class="boton-imagen" type="button" aria-label="Abrir panel de imagen"><i class="fi fi-br-graphic-style"></i>Imagen</button>
            <button class="boton-texto" type="button" aria-label="Abrir panel de texto"><i class="fi fi-rr-text-box"></i>Texto</button>
            <button class="boton-modo" type="button" aria-label="Cambiar a modo oscuro">
                <i id="icono-modo" class="fi fi-rr-moon-stars"></i>
                <span id="texto-modo">Modo oscuro</span>
            </button>
        </div>
    </header>

<div class="main">
    <div class="contenedor-meme">
        <div id="card">
            <h2 id="topcard"> Texto superior </h2>

            <div id="contenedor-imagen"></div>

            <h2 id="bottomcard"> Texto inferior </h2>
        </div>
        
        <div class="botones-secundarios">
            <button  type="button" id="descargar">Descargar meme</button>
        </div>
    </div>
    
    <aside class="panel-control-texto">
    <form>
            <h2>TEXTO</h2>
            <label>Texto Superior</label>
            <input id="textotop" type="text" placeholder="Escribe aquí..." />
    
            <label>Texto Inferior</label>
            <input id="textobottom" type="text" placeholder="Escribe aquí..." />
    
            <label>Familia Tipográfica</label>
            <select id="fuente-tipografica">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Georgia, serif">Georgia</option>
                <option value="'Comic Sans MS', cursive">Comic Sans</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
            </select>
    

            <div id="tipografia">
                <label>Color</label>
                <input id="textocolor" type="color" />
        
                <label>Fondo</label>
                <input id="textocolorfondo" type="color" />
            </div>

            <label>Tamaño</label>
            <input id="tamaño-fuente" type="number" min="10" max="100" step="1" />
    
            <label>Interlineado</label>
            <input id="interlineado" type="number" min="1" max="3" step="0.1" />
    
    
            <label>Alinear</label>
            <select id="textoalign">
                <option value="left">Izquierda</option>
                <option value="center">Centro</option>
                <option value="right">Derecha</option>
            </select>

            <button type="button" id="restablecer">Reestablecer texto</button>
        </form>
    </aside>


    <aside class="panel-control-imagen">
    <form>
            <h2>IMAGEN</h2>

            <input type="text" id="url-imagen" placeholder="Ingresa la URL de la imagen" />
            <button type="button" id="cargar-imagen">Cargar Imagen</button> 

            <h3>FILTROS</h3>
            <div id="filtros">
            <label for="brillo">Brillo</label>
            <input type="range" id="brillo" min="0" max="1" step="0.1"/>
            
            <label for="opacidad">Opacidad</label>
            <input type="range" id="opacidad" min="0" max="1" step="0.1"/>
            
            <label for="contraste">Contraste</label>
            <input type="range" id="contraste" min="100" max="1000" step="1"/>
            
            <label for="desenfoque">Desenfoque</label>
            <input type="range" id="desenfoque" min="0" max="10" step="0.1"/>
            
            <label for="grises">Escala de Grises</label>
            <input type="range" id="grises" min="0" max="100" step="1"/>
            
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" min="0" max="100" step="1"/>
            
            <label for="hue">Hue</label>
            <input type="range" id="hue" min="0" max="359" step="1"/>
            
            <label for="saturacion">Saturación</label>
            <input type="range" id="saturacion" min="100" max="1000" step="10"/>
            
            <label for="negativo">Negativo</label>
            <input type="range" id="negativo" min="0" max="1" step="0.1"/>

        <div class="boton-filtros">
        <button type="button" id="reestablecer-filtros">Reestablecer filtros</button>
        </div>
    </div>

    </form>
    </aside>
</div>







    
    <script src="main.js"></script>
</body>

</html>
